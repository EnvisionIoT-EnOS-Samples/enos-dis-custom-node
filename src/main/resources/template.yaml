# 组件唯一标识,必填,需要和组件里的scheme一致
id: custom-node
version: 1.0.0
# 组件名称,必填
title:
  defaultValue: ${param.componentName}
  i18nValue:
    en_US: ${param.componentName}
    zh_CN: ${param.componentName}
# 描述,选填
description:
  defaultValue: ${param.componentName}
  i18nValue:
    en_US: ${param.componentName}
    zh_CN: ${param.componentName}
# 组件使用格式,必填,需要和组件Endpoint class里的syntax一致
syntax: custom-node:name
# 标识是否支持debug,选填，如无，默认true
supportDebug: true
# 可输入的最大边数，选填，如无，则认为无限制
maxEntryPoints:
# 可输出的最大边数，选填，如无，则认为无限制
maxExitPoints: 1

# 属性列表
properties:
  #foreach($element in ${param.properties})
  # 属性标识符,必填,需要和组件Endpoint class里定义的参数名称一致
  - id: ${element.id}
    # 属性名称，用于前端展示，必填
    title:
      defaultValue: ${element.title}
      i18nValue:
        en_US: ${element.title}
        zh_CN: ${element.title_cn}
    # 属性值的类型,必填,'string' | 'object' | 'array' | 'number' | 'boolean'
    type: ${element.type}
    # 属性的UI组件类型,必填,'Input' | 'Select' | 'Switch' | 'Checkbox' | 'TextArea' | 'InputNumber' | 'Password' | 'RangePicker' | 'TimePicker'
    formElement: ${element.formElement}
    # 属性UI组件的特定配置项
    formElementConfigs:
    # 默认值
    # [default]
    defaultValue: ${element.defaultValue}
    # 是否只读,选填，默认false
    # [readOnly]
    readonly: false
    # 列表项的取值
    # [enum]
    #foreach($item in ${element.selectItems})
    enumItems:
      - label: ${item.label}
        value: ${item.value}
    #end
    # 最大值
    maxValue:
    # 最小值
    minValue:
    # 最大长度
    maxLength:
    # 最小长度
    minLength:
    # 最大项数
    maxItems:
    # 最小项数
    minItems:
  #end