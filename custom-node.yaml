    # [readOnly]
    readonly: false
    # 列表项的取值
    # [enum]
        # 最大值
    maxValue:
    # 最小值
    minValue:
    # 最大长度
    maxLength:
    # 最小长度
    minLength:
    # 最大项数
    maxItems:
    # 最小项数
    minItems:
